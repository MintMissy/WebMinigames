<div class="statistics">
	<div class="statistics__info">
		<p class="statistics__game-time">
			Game Time: <span>{{ gameTime.minutes }} minutes {{ gameTime.seconds }} seconds</span>
		</p>
		<p class="statistics__moves">
			Moves: <span> {{ statistics ? statistics.moves : 0 }}</span>
		</p>
	</div>
	<app-memo-progress-bar [progress]="statistics ? statistics.progress : 0"></app-memo-progress-bar>
</div>
