<div class="game-board">
	<app-hangman-gallow [leftGuesses]="leftGuesses"></app-hangman-gallow>
	<app-hangman-word [currentWord]="currentWord" [lettersToEncrypt]="lettersToEncrypt"></app-hangman-word>
	<app-hangman-letters-panel
		[usedLetters]="usedLetters"
		(letterUse)="letterUse.emit($event)"
	></app-hangman-letters-panel>
</div>
