<div class="game-container">
	<app-hangman-game-board
		[currentWord]="(currentWord$ | async) || ''"
		[lettersToEncrypt]="(lettersToEncrypt$ | async) || []"
		[usedLetters]="(usedLetters$ | async) || {}"
		(letterUse)="onLetterUse($event)"
	></app-hangman-game-board>
	<app-hangman-sidebar [statistics]="statistics$ | async" (gameReset)="onGameReset()"></app-hangman-sidebar>
</div>
